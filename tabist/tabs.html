<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="tabs.css">
      <title>Tabist</title>
  </head>

<body id="body">
  <h1>Tabist</h1>
  <div id="controls">
  	<h3>Group By</h3>
  	<input type="radio" name="group_by_radiobutton" id="gb_as_ordered" value="As Ordered" text="As Ordered">As Ordered</input>
  	</br>
  	<input type="radio" name="group_by_radiobutton" id="gb_domain" value="By Domain">By Domain</input></br>
  	<h3>Order By</h3>
  	<input type="radio" name="order_by_radiobutton" id="orderby_natural" value="As Opened" text="As Opened">As Opened</input>
  	</br>
  	<input type="radio" name="order_by_radiobutton" id="orderby_reverse" value="Reverse Order" text="Reverse Order">Reverse Order</input>
  	</br>
  	<input type="radio" name="order_by_radiobutton" id="orderby_mru" value="Most Recently Used" text="Most Recently Used">Most Recently Used</input>
  	</br>
    <a id="options_link" href="options.html">Options</a>
  </div>
  <div id="content"></div>
  <h3 id="version"></h3>
  <h4 id="developmentStatus"></h3>
  <a href="https://github.com/fiveNinePlusR/tabist/issues">Problems? Suggestions? Report feedback or issues here</a>
</body>

<script src="tabs.js"></script>
</html>
