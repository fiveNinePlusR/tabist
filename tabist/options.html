<body id="body">
  <h1>Tabist Options</h1>
  <a href ="tabs.html"><- Back</a>
  <div id="form">
    <form>
      <label>Close Tabist Tab After Clicking on a Link:<input type="checkbox" id="close_tab"></label>

      <br>
      <label>Pin Tabist Tab:<input type="checkbox" id="pin_tab"/></label>
      <br>

      <label>Auto Refresh:<input type="checkbox" id="autorefresh_tab"/></label>
      <br>

      <label>Use as New Tab Page:<input type="checkbox" id="newtab_tab"/></label>
      <br>

      <label>Show Domain Name:<input type="checkbox" id="show_domain_tab"/></label>
      <br>

      <button type="submit">Save Options</button>
    </form>
